<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    >
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo-full.svg" class="logo" alt="">
      <div>
        <h1 class="title">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <h4 class="subTitle">
          Secure your spot at next year's biggest coding conference.
        </h4>
      </div>
    </header>
    <main>
      <form class="formDiv">
        <div class="formItem">
          <p>Upload Avatar</p>
          <label for="fileUp" class="inpUpLoad">
            <img src="assets/images/icon-upload.svg" alt="" class="upFoto">
            <span>Drag and drop or click to upload</span>
          </label>
          <input type="file" name="fileUp" id="fileUp" class="inpFile">
          <div class="lilText">
            <img src="./assets/images/icon-info.svg" alt="">
            <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
          </div>
        </div>
        <div class="formItem">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" required>
        </div>
        <div class="formItem">
          <label for="emailAdress">Email Adress</label>
          <input
            type="text"
            name="emailAdress"
            id="emailAdress"
            placeholder="example@email.com"
          >
        </div>
        <span class="emptyMensage">Inform</span>
        <div class="formItem">
          <label for="githubUser">GitHub User</label>
          <input
            type="text"
            name="githubUser"
            id="githubUser"
            placeholder="@yourusername"
            required
          >
        </div>
        <input class="submitBtn" id="btn" type="submit" value="Generate My Ticket">
      </form>
    </main>
  </body>
</html>
